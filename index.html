<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <p class="firstdashboard"></p>
            <p class="seconddashboard"></p>

        </div>
        <div class="calculator">
            <div class="divAC"><button class="AC">AC</button> </div>
            <div class="divp/n"><button class="pn">+/-</button></div>
            <div class="divback"><button class="back"><i class="fas fa-arrow-left"></i></button></div>
            <div class="divide"><button class="divide"><i class="fas fa-divide"></i></button></div>
            <div class="divnumber"><button class="number">7</button></div>
            <div class="divnumber"><button class="number">8</button></div>
            <div class="divnumber"><button class="number">9</button></div>
            <div class="div8"><button class="times"><i class="fas fa-times"></i></button></div>
            <div class="divnumber"><button class="number">4</button></div>
            <div class="divnumber"><button class="number">5</button></div>
            <div class="divnumber"><button class="number">6</button></div>
            <div class="divminus"><button class="minus"><i class="fas fa-minus"></i></button></div>
            <div class="divnumber"><button class="number">1</button></div>
            <div class="divnumber"><button class="number">2</button></div>
            <div class="divnumber"><button class="number">3</button></div>
            <div class="divplus"><button class="plus"><i class="fas fa-plus"></i></button></div>
            <div class="divpoint"><button class="point">.</button></div>
            <div class="divzero"><button class="zero">0</button></div>
            <div class="divequal"><button  class="equal"><i class="fas fa-equals"></i></button></div>
            
       </div> </div>
    <script src="app.js"></script>
</body>
</html>
